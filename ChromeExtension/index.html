<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<style>


.star{
	font-size:40px;
	margin:10px;
}


.star.selected{
	color:yellow;
}

.star.selected ~ .star{
	color:yellow;
}

.stars-holder{
	direction:rtl;
}
</style>


<div class="stars-holder">
<i class="fa fa-star star" data-rating="5"></i>
<i class="fa fa-star star" data-rating="4"></i>
<i class="fa fa-star star" data-rating="3"></i>
<i class="fa fa-star star" data-rating="2"></i>
<i class="fa fa-star star" data-rating="1"></i>
</div>
<script>
function markStar(e){
	var stars = document.getElementsByClassName("star");
for (var i = 0; i < stars.length ; i++){
	var star = stars[i];
	star.classList.remove("selected");
}
	this.classList.add("selected");

	
	console.log("the rating is "+ this.getAttribute("data-rating"))
}

var stars = document.getElementsByClassName("star");
for (var i = 0; i < stars.length ; i++){
	var star = stars[i];
	star.addEventListener("click",markStar);
}


</script>
